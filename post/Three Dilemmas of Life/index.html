              <p>人生有三种困境，孤独、痛苦、恐惧  ----------  史铁生</p>
<!-- more -->
<h2 id="孤独">孤独</h2>
<p>人生来只能注定是自己，人生来注定是活在无数他人中间，并且无法与他人彻底沟通。这意味着孤独。</p>
<h2 id="痛苦">痛苦</h2>
<p>人生来就有欲望，人实现欲望的能力，永远赶不上他欲望的能力。这是一个永恒的距离。这意味着痛苦。</p>
<h2 id="恐惧">恐惧</h2>
<p>人生来不想死，可人生来就是在走向死。这意味着恐惧。</p>
